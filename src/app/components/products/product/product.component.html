<div class="card mt-5">
  <div class="card-body">
    <h6 class="text-center">Ingresa nuevos ingredientes</h6>
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
      <div class="form-group">
        <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="productService.selectedProduct.name"
          placeholder="Agregar nuevo producto">
      </div>
      <div class="form-group row">
        <div class="mt-2" style="padding:5px"> 
          <button class="btn btn-warning" type="submit">
            <i class="fas fa-plus-circle"></i>Agregar
          </button>
        </div>
        <div class="mt-2" style="padding: 5px">
          <button class="btn btn-primary " style="color:black" type="reset" (click)="resetForm(productForm)">
            <i class="fas fa-sync-alt"></i>Reset
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
